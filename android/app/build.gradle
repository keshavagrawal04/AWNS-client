def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.awns_client"
    defaultConfig {
        applicationId "com.awns_client"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy 'react-native-camera', 'general'
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('awns_ems.keystore')
            storePassword 'Awns@123'
            keyAlias 'awns_ems'
            keyPassword 'Awns@123'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // Core React Native library
    implementation("com.facebook.react:react-android")

    // React Native Screens and Linear Gradient libraries
    implementation project(':react-native-screens')

    // Other necessary libraries or modules
    // implementation project(':your-other-library') // Uncomment or add more dependencies as needed

    // Hermes (JavaScript engine for React Native)
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Add other required dependencies here
    // implementation 'com.someotherlibrary:some-library:version'
}
